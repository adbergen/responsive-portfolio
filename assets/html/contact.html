    <!-- navbar starts here -->

      <div class="container-fluid">
        <a class="navbar-brand" href="https://adbergen.github.io/responsiveness-portfolio/"><strong>Anthony
            Bergen</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <!-- main/contact form starts here -->
  <main class="container-fluid text-center mt-3 mb-5">
    <div class="row pb-5">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <div class="card border border-dark">
          <form class="pt-3">
            <h2>Contact</h2>
            <hr>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="firstName">Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="col">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
              </div>
              <label for="emailAdress">Email address</label>
              <input type="email" class="form-control" id="emailAdress" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
